<app-navbar></app-navbar>

<div class="container my3 mt-4">
  <div class="row mt-15">
    <div class="col-md-3">
      <app-category (categoryId)='addCategoryId($event)'></app-category>
      <br><br>
      <app-city  (cityId)='addCityId($event)'></app-city>
    </div>
    <div class="col-md-7">
      <app-activies [filterCityId]="filterCityId" [filterCategoryId]="filterCategoryId"
      [totalStartDate]="totalStartDate" [totalEndDate]="totalEndDate">
      </app-activies>
    </div>
    <div class="col-md-2">
      <app-date (totalStartDate)='startDate($event)' (totalEndDate)='endDate($event)'></app-date>
    </div>
  </div>
</div>

<app-footer></app-footer>
