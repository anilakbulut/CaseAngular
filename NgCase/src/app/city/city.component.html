<div class="list-group-item list-group" >
    <a href="javascript:void(0);" 
    *ngFor="let item of cities"
    class="list-group-item list-group-item-action "
    (click)="cityOnClick(item.id);displayAllCategories(item.id);active(item.id)"
    [ngStyle]="{'background-color': activeIndex === item.id ? 'black' : 'white' ,
                'color': activeIndex === item.id ? 'white' : 'black'}"
    ><b>{{item.cityName}}</b>
    </a>
</div>
