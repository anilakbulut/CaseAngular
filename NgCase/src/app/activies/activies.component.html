<div class="card mb-4" *ngFor="let item of activities" >
    <div class="row">
        <div class="col-md-3">
            <img src="assets/img/{{item.imgUrl}}" class="img-fluid rounded-end rounded-start" alt="">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h3 class="card-title">{{item.title}}</h3>
                <p class="card-text">{{item.description}}</p>
                <button class="btn btn-outline-secondary">Details</button>
                <p>gelenCityId: {{ gelenCityId}} </p>
            </div>
        </div>
    </div>
</div>
