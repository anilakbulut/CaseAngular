
<div class="list-group list-group-item ">
    <a href="javascript:void(0);"
    class="list-group-item list-group-item-action "
    *ngFor="let item of categories ; let i = index" 
    (click)="categoryOnClick(item.id);displayAllCategories(item.id);active(item.id)"
    [ngStyle]="{'background-color': activeIndex === item.id ? 'black' : 'white' ,
                'color': activeIndex === item.id ? 'white' : 'black'}"
    >
    <b>{{item.catType}}</b>
    </a>
</div>
