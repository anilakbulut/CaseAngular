<div class="mb-5">
    <div class="row">
        <div class="card mx-auto" style="width: 25rem;">
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/img/konser3.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/konser4.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/img/konser5.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="card-body">
              <h3 class="card-title">{{activities.title}}</h3>
              <p class="card-text">{{activities.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">City: {{activities.city}}</li>
              <li class="list-group-item">Date: {{activities.date}}</li>
            </ul>
          </div>
    </div>

    <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto mt-2">
            <button type="button" 
            class="btn btn-secondary btn-sm mx-auto" 
            routerLink = "/activities"
            >Close</button>
        </div>
    </div>

</div>




<!-- html file -->
<img id="image" src="test.jpg">

<script>
  const img = document.getElementById("image")
  img.addEventListener("error", function(event) {
    event.target.src = "https://halktv.com.tr/d/news/158789.jpg"
    event.onerror = null
  })
</script>
